<div class='page-header'>
    <h1>Satellites</h1>
</div>

<div class="page-body">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>RX Frequency</th>
                <th>TX Frequency</th>
                <th>Status</th>
                <th>TLE1</th>
                <th>TLE2</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sat in availableSatellites">
                <td>{{sat.RMT_NAME}}</td>
                <td>{{sat.RMT_DESC}}</td>
                <td>{{sat.RMT_RX_FREQ}}</td>
                <td>{{sat.RMT_TX_FREQ}}</td>
                <td>{{sat.RMT_STATUS}}</td>
                <td>{{sat.SAT_TLE1}}</td>
                <td>{{sat.SAT_TLE2}}</td>
                <td>{{sat.SAT_TLE_URL}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
